<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #343a40;
            overflow: hidden;
        }

        /* Background video */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 800px;
            margin: 5em auto 2em auto;
            padding: 2em;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 2em;
            background-color: rgba(248, 249, 250, 0.7); /* Semi-transparent background */
        }

        .card-title {
            font-size: 1.8rem;
            margin-bottom: 0.5em;
        }

        .card-text {
            font-size: 1.5rem;
            color: #343a40;
        }

        .btn-primary, .btn-secondary {
            font-size: 1.1rem;
            padding: 0.75em 1.5em;
            margin-top: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        @media (max-width: 768px) {
            .card-title {
                font-size: 1.5rem;
            }

            .card-text {
                font-size: 1.2rem;
            }

            .btn-primary, .btn-secondary {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <video class="background-video" autoplay muted loop>
        <source src="static\3130284-sd_640_360_30fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container mt-5 pt-5">
        <h2 class="text-center mb-4">Prediction Result</h2>
        
        <div class="card">
            <div class="card-body text-center">
                <h3 class="card-title">Laptop Price:</h3>
                <p class="card-text fs-4"><strong>â‚¹{{ prediction }}</strong></p>

                <a href="/" class="btn btn-primary btn-lg">Back to Home</a>
                <a href="/project" class="btn btn-secondary btn-lg">Go to Previous Page</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
